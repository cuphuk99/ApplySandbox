name: Convert Excel to JS

on:
  push:
    branches:
      - main
    paths:
      - 'data.xlsx'
      - 'convert.js'

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run convert.js
        run: node convert.js

      - name: Commit and push data.js
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.js
          git commit -m "🔁 Auto-update data.js" || echo "No changes"
          git push
