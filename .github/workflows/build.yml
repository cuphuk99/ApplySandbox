name: Convert Excel to JS

on:
  push:
    # –í–∏–¥–∞–ª–µ–Ω–æ –æ–±–º–µ–∂–µ–Ω–Ω—è –ø–æ –≥—ñ–ª–∫–∞—Ö —Ç–∞ —Ñ–∞–π–ª–∞—Ö ‚Äî –∑–∞–ø—É—Å–∫–∞—Ç–∏–º–µ—Ç—å—Å—è –ø—Ä–∏ –ö–û–ñ–ù–û–ú–£ –∫–æ–º—ñ—Ç—ñ
    # –ú–æ–∂–Ω–∞ –¥–æ–¥–∞—Ç–∏ branches, —è–∫—â–æ —Ö–æ—á–µ—à –æ–±–º–µ–∂–∏—Ç–∏ –≥—ñ–ª–∫–∏

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run convert.js
        run: node convert.js

      - name: Commit and push data.js
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.js
          git commit -m "üîÅ Auto-update data.js" || echo "No changes"
          git push
